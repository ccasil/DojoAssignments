<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<h2>Submitted Info</h2>
	<p>Name: {{name}}</p>
	<p>Dojo Location: {{location}}</p>
	<p>Favorite Language: {{language}}</p>
	<p>Comment: {{description}}</p>
</body>
</html>
