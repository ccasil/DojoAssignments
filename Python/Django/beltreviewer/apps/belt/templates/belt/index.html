<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome</title>
	<meta name="description" content="CONTENT" >
    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'belt/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'belt/javascript/main.js' %}" media="screen" title="no title"  charset="utf-8">
</head>

<body>
	<h1>Welcome!</h1>
	<h2>Registration:</h2>
	<form action='/register' method='post'>
		{% csrf_token %}
	    <p>Name: <input type='text' name='name'></p>
	    <p>Alias: <input type='text' name='alias'></p>
	    <p>Email: <input type='text' name='email'></p>
	    <p>Password: <input type='password' name='password'></p>
	    <p>*Password should be at least 8 characters</p>
	    <p>Confirm Password: <input type='password' name='cpassword'></p>
	    <input type='submit' value='Register'>
	</form>
	<h2>Login:</h2>
	<form action='/login' method='post'>
		{% csrf_token %}
	    <p>Email: <input type='text' name='email'></p>
	    <p>Password: <input type='password' name='password'></p>
	    <input type='submit' value='Login'>
	</form>

{% if messages %}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
