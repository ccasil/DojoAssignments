<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>TITLE</title>
	<meta name="description" content="CONTENT" >

<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	{{data}}
<h1>Email Addresses Entered:</h1>
  <table>
      <thead>
          <tr>
              <th>EMAIL</th>
              <th>DATE</th>
          </tr>
      </thead>
      <tbody>
        {% for emails in data: %}
        <tr>
              <td>{{ emails['email'] }}</td>
              <td>{{ emails['created_at'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</body>
</html>
