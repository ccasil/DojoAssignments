    <script>
        function starString(num) {
            var newstr = ""
            for (var z = 0; z < num; z++){
                newstr += "*"
            }
            return newstr
        }

        console.log (stars)

        function drawStars(arr) {
            for (var y = 0; y < arr.length; y++) {
                var newstr = ""
                if (typeof arr[y] == "string") {
                    for (var w = 0; w < arr[y].length; w++) {
                        newstr += arr[y][0].toLowerCase()
                    }
                } else {
                    for (var z = 0; z < arr[y]; z++) {
                        newstr += "*"
                    }
                }
                console.log(newstr)
                // return newstr
            }
        }

        drawStars(x)
