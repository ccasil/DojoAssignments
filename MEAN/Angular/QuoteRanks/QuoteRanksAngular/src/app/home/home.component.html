<button [routerLink]="['/addauthor']"> Add a quotable author </button>
<h4>We have quotes by:</h4>

<table>
  <tr>
    <th>Author</th>
    <th>Actions available</th>
  </tr>
  <tr *ngFor="let author of authors">
    <td> {{ author.name }} </td>
    <td>
      <button (click)="viewQuotes(author)"> View Quotes </button>
      <button (click)="editAuthor(author)"> Edit </button>
      <button (click)="deleteAuthor(author)"> Delete </button>
    </td>
  </tr>
</table>
