<h1>Browse the Ledger</h1>
<p>Here you can browse all ShintoCoin transactions.</p>
<table>
  <tr>
    <th>Action</th>
    <th>Amount</th>
    <th>Value</th>
    <th></th>
  </tr>
  <tr *ngFor="let lg of log">
    <td>{{lg.action}}</td>
    <td>{{lg.quantity}}</td>
    <td>{{lg.value}}</td>
    <td><button (click)="viewDetail()"> Details </button></td>
  </tr>
</table>
