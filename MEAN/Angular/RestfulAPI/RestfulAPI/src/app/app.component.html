<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<h2>All the tasks: </h2>
<p><button (click)="onButtonClickAll($event)">Click to get all tasks</button></p>
<p><input #idtext type="text" name="id"><button (click)="onButtonClickOne(idtext.value)">Click to get one task</button></p>
<ul>
  <li *ngFor='let task of tasks'>
    <h2> {{ task['title'] }}</h2>
  </li>
</ul>
